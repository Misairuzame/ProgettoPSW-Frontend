<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Titolo</th>
            <th scope="col">Autore</th>
            <th scope="col">Album</th>
            <th scope="col">Year</th>
            <th scope="col">Genre</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="isDataLoaded">
            <td>{{ music.id }}</td>
            <td>{{ music.title }}</td>
            <td>{{ music.author }}</td>
            <td>{{ music.album }}</td>
            <td>{{ music.year }}</td>
            <td>{{ music.genre }}</td>
            <td>{{ music.url }}</td>
          </tr>
        </tbody>
    </table>

<form class="form-inline">
    <div class="form-group">
        <label for="musicId"><h6>ID Musica:</h6></label>
        <input type="number" class="form-control ml-3" [(ngModel)]="musicId" name="musicId" id="musicId">
    </div>
    <input type="submit" class="btn btn-primary ml-3" (click)="getData(musicId)" value="Cerca">
</form>

<button class="btn btn-warning btn-block mt-4" [hidden]="!success" (click)="deleteMusic(musicId)">
    Elimina musica con ID {{ musicId }}
</button>

<div class="alert fade step m-3" [class.show]="show" [class.alert-success]="success" [class.alert-danger]="!success" role="alert">
    <button type="button" class="close" (click)="show = false" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Messaggio dal server:</strong> {{ message }}
</div>
</div>
