<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Titolo</th>
            <th scope="col">Autore</th>
            <th scope="col">Album</th>
            <th scope="col">Year</th>
            <th scope="col">Genre</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let music of musicList">
            <td>{{ music.id }}</td>
            <td>{{ music.title }}</td>
            <td>{{ music.author }}</td>
            <td>{{ music.album }}</td>
            <td>{{ music.year }}</td>
            <td>{{ music.genre }}</td>
            <td>{{ music.url }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
